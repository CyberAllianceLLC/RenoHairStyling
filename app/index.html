<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RenoHairStyling</title>
    <meta name="description" content="Local hairstyling in Reno Nevada. Styling, wash, coloring, haircuts, and more!!">
    <meta name="keywords" content="reno hair styling,reno hair salons,reno haircut,reno hair stylists,reno's best hair,reno hair coloring,reno hair extensions,reno hair design">
    <meta name="author" content="RenoHairStyling">

    <!-- css -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.min.css">

    <!-- js -->
    <script src="bundle.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/parallax.js/parallax.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
</head>

<body>
<!-- UI - X Starts -->
<div class="ui-67">

    <!-- Head Starts -->
    <div class="ui-head parallax-window" data-parallax="scroll" data-image-src="img/title_background.jpg">
        <!-- Details -->
        <div class="ui-details">
            <!-- Name -->
            <h3>RenoHairStyling</h3>
            <!-- Contact -->
            <h4>Terriejean Olsen</h4>
        </div>
        <!-- Image -->
        <div class="ui-image">
            <!-- User Image -->
            <img src="img/badge.jpg" alt="Terriejean Olsen" class="img-responsive"/>
        </div>
    </div>

    <!-- Content Starts -->
    <div class="ui-content">
        <!-- Nav Tabs -->
        <div header-directive class="nav">
            <!-- Services -->
            <a href="#/services" ng-class="{active: isActive('/services')}"><i class="fa fa-scissors"></i><span>Services</span></a>
            <!-- Schedule -->
            <a href="#/schedule" ng-class="{active: isActive('/schedule')}"><i class="fa fa-calendar"></i><span>Schedule</span></a>
            <!-- Photos -->
            <a href="#/photos" ng-class="{active: isActive('/photos')}"><i class="fa fa-picture-o"></i><span>Photos</span></a>
            <!-- Contact -->
            <a href="#/contact" ng-class="{active: isActive('/contact')}"><i class="fa fa-comments"></i><span>Contact</span></a>
        </div>

        <div class="ui-main">
            <!-- angular views -->
            <div ui-view></div>

            <!-- footer -->
            <hr/>
            <p>Copyright Â© <script type="text/javascript">document.write(new Date().getFullYear());</script>, RenoHairStyling. All Rights Reserved.</p>
        </div>

    </div>
</div>


</body>
</html>
